<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #lightsaber {
            background: #555;
            width: 20px;
            height: 250px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 5px #555;
            margin-bottom: 20px;
        }
        #hilt {
            background: #333;
            width: 30px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: -5px;
            border-radius: 5px;
        }
        #blade {
            background: #0f0;
            width: 100%;
            height: 0;
            transition: height 0.6s;
            position: absolute;
            bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 0 30px #0f0;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="lightsaber">
        <div id="blade"></div>
        <div id="hilt"></div>
    </div>
    <button onclick="toggleLightsaber()">Encender/Apagar</button>
    <button onclick="changeColor('red')">Rojo</button>
    <button onclick="changeColor('blue')">Azul</button>
    <button onclick="changeColor('green')">Verde</button>

    <script>
        var lightsaberOn = false;
        function toggleLightsaber() {
            var blade = document.getElementById('blade');
            lightsaberOn = !lightsaberOn;
            blade.style.height = lightsaberOn ? '180px' : '0';
        }
        function changeColor(color) {
            var blade = document.getElementById('blade');
            blade.style.background = color;
            blade.style.boxShadow = '0 0 30px ' + color;
        }
    </script>
</body>
</html>
